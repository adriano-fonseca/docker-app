version: "3"
services:
  app:
    image: adrianofonseca/app
    ports:
     - "8080:8080"
     - "9990:9990"
    networks:
      - app
    depends_on:
      - postgres
    deploy:
      replicas: 2
      labels: [info=backend]	

  postgres:
    image: adrianofonseca/postgres:9.5
    ports:
        - "5432:5432"
    environment:
        - DEBUG=false
        - DB_USER=app
        - DB_PASS=app
        - DB_NAME=app
    volumes:
        - db-data:/var/lib/postgresql
    networks:
        - app
    deploy:
      labels: [info=database]
      placement:
        constraints: [node.role == manager]

networks:
      app:

volumes:
  db-data: